<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗创作中</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; text-align: center; margin: 0; padding: 20px; }
        h1 { font-size: 24px; }
        .clock { position: absolute; top: 10px; left: 10px; font-size: 16px; }
        .counter { position: absolute; top: 10px; right: 10px; font-size: 16px; }
        .nav { background: #f8f8f8; padding: 10px; margin-bottom: 20px; }
        .nav a { margin: 0 10px; text-decoration: none; color: #333; }
        .post { border-bottom: 1px solid #ddd; padding: 10px; margin: 10px auto; width: 90%; max-width: 600px; text-align: left; }
        .post h2 { font-size: 18px; margin: 0; }
        .post .content { display: none; white-space: pre-line; margin-top: 10px; }
        .post button { display: block; margin-top: 5px; }
        .footer { margin-top: 20px; font-size: 14px; color: gray; }
        img { max-width: 100%; height: auto; display: block; margin: 10px auto; }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">
    <div class="clock" id="clock">时间加载中...</div>
    <div class="counter">访问量：<span id="viewCount">加载中...</span></div>

    <!-- 分类导航 -->
    <div class="nav">
        <a href="#">小说-同人</a>
        <a href="#">小说-原创</a>
        <a href="#">画画-同人</a>
        <a href="#">画画-原创</a>
        <a href="#">画画-课程跟画</a>
        <a href="#">画画-自设</a>
        <a href="#">画画-稿件</a>
        <a href="#">小说-稿件</a>
        <a href="#">画画-水印</a>
    </div>

    <h1>小狗创作中</h1>

    <h2>最新作品</h2>
    <div id="content">加载中...</div>

    <div class="footer">联系方式：oloiyy@163.com</div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        if (!localStorage.viewCount) localStorage.viewCount = 0;
        localStorage.viewCount = parseInt(localStorage.viewCount) + 1;
        document.getElementById("viewCount").textContent = localStorage.viewCount;

        async function fetchIssues() {
            const username = "joinliving";
            const repo = "puppy";
            const url = `https://api.github.com/repos/${username}/${repo}/issues?state=open`;

            try {
                const response = await fetch(url);
                const issues = await response.json();
                const contentDiv = document.getElementById("content");
                contentDiv.innerHTML = "";

                issues.forEach(issue => {
                    const post = document.createElement("div");
                    post.classList.add("post");

                    const title = document.createElement("h2");
                    title.textContent = issue.title;

                    const content = document.createElement("p");
                    content.classList.add("content");
                    let bodyHtml = issue.body.replace(/\n/g, "<br>");
                    bodyHtml = bodyHtml.replace(/!\[.*?\]\((.*?)\)/g, '<img class="watermarked" src="$1">');

                    content.innerHTML = bodyHtml;

                    const toggleButton = document.createElement("button");
                    toggleButton.textContent = "展开正文";
                    toggleButton.onclick = function () {
                        if (content.style.display === "none" || content.style.display === "") {
                            content.style.display = "block";
                            toggleButton.textContent = "收起正文";
                        } else {
                            content.style.display = "none";
                            toggleButton.textContent = "展开正文";
                        }
                    };

                    post.appendChild(title);
                    post.appendChild(toggleButton);
                    post.appendChild(content);
                    contentDiv.appendChild(post);
                });

                setTimeout(addWatermarkToImages, 1000);

            } catch (error) {
                document.getElementById("content").textContent = "加载失败，请检查 GitHub 配置";
            }
        }

        function addWatermarkToImages() {
            document.querySelectorAll(".watermarked").forEach(img => {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                img.onload = function () {
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;

                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    ctx.font = "20px Arial";
                    ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
                    ctx.textAlign = "right";

                    ctx.fillText("山雀大王", canvas.width - 20, canvas.height - 50);
                    ctx.fillText("oloiyy@163.com", canvas.width - 20, canvas.height - 20);

                    img.src = canvas.toDataURL("image/png");
                };
            });
        }

        fetchIssues();
    </script>
</body>
</html>
