<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗创作中</title>
    <style>
        body {
            font-family: "京华老宋体", sans-serif;
            background-color: #ffffff;
            text-align: center;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            text-align: left;
        }
        .content {
            margin-top: 80px;
        }
        .work {
            display: none;
            background: #f0f0f0;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .work.active {
            display: block;
        }
    </style>
</head>
<body>

<h1>小狗创作中</h1>
<div class="menu" onclick="toggleMenu()">Pages</div>
<div class="dropdown" id="menu">
    <button onclick="filterCategory('全部')">全部</button>
    <button onclick="filterCategory('小说-同人')">小说-同人</button>
    <button onclick="filterCategory('小说-原创')">小说-原创</button>
    <button onclick="filterCategory('画画-同人')">画画-同人</button>
    <button onclick="filterCategory('画画-原创')">画画-原创</button>
    <button onclick="filterCategory('画画-课程跟画')">画画-课程跟画</button>
    <button onclick="filterCategory('画画-自设')">画画-自设</button>
    <button onclick="filterCategory('画画-稿件')">画画-稿件</button>
    <button onclick="filterCategory('小说-稿件')">小说-稿件</button>
    <button onclick="filterCategory('画画-水印')">画画-水印</button>
</div>

<div class="content">
    <div class="work" data-category="小说-同人">小玉3 <button onclick="toggleText(this)">展开正文</button></div>
    <div class="work" data-category="小说-原创">苏苏1 <button onclick="toggleText(this)">展开正文</button></div>
    <div class="work" data-category="小说-原创">小玉2 <button onclick="toggleText(this)">展开正文</button></div>
    <div class="work" data-category="小说-同人">有谁想拯救世界吗？（成小玉） <button onclick="toggleText(this)">展开正文</button></div>
    <div class="work" data-category="画画-原创">原创插画1 <button onclick="toggleText(this)">展开正文</button></div>
    <div class="work" data-category="画画-自设">角色设定 <button onclick="toggleText(this)">展开正文</button></div>
</div>

<script>
function toggleMenu() {
    var menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function filterCategory(category) {
    var works = document.querySelectorAll(".work");

    if (category === "全部") {
        works.forEach(work => work.classList.add("active"));
    } else {
        works.forEach(work => {
            if (work.getAttribute("data-category") === category) {
                work.classList.add("active");
            } else {
                work.classList.remove("active");
            }
        });
    }
}

function toggleText(button) {
    var work = button.parentElement;
    var content = work.querySelector(".text");
    
    if (!content) {
        content = document.createElement("div");
        content.classList.add("text");
        content.innerText = "这里是正文内容...";
        work.appendChild(content);
    }
    
    content.style.display = content.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
