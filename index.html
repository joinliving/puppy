<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗创作中</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap">
    <style>
        body {
            font-family: 'Noto Serif SC', '京华老宋体', serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        #header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #menu {
            position: fixed;
            top: 60px; /* 让菜单下移，避免与访问量重叠 */
            right: 10px;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: black;
            color: white;
            padding: 5px;
            list-style: none;
            width: 150px;
        }
        #dropdown li {
            padding: 5px;
            cursor: pointer;
        }
        #dropdown li:hover {
            background: #444;
        }
        .post {
            background: white;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div id="header">小狗创作中</div>
    <p>最新作品</p>

    <div id="menu">
        Pages ▼
        <ul id="dropdown">
            <li onclick="filterContent('小说-同人')">小说-同人</li>
            <li onclick="filterContent('小说-原创')">小说-原创</li>
            <li onclick="filterContent('画画-同人')">画画-同人</li>
            <li onclick="filterContent('画画-原创')">画画-原创</li>
            <li onclick="filterContent('画画-课程跟画')">画画-课程跟画</li>
            <li onclick="filterContent('画画-自设')">画画-自设</li>
            <li onclick="filterContent('画画-稿件')">画画-稿件</li>
            <li onclick="filterContent('小说-稿件')">小说-稿件</li>
            <li onclick="filterContent('画画-水印')">画画-水印</li>
        </ul>
    </div>

    <div id="content">
        <div class="post" data-category="小说-同人">
            <h3>苏苏1</h3>
            <button onclick="toggleContent(this)">展开正文</button>
            <p style="display: none;">这里是苏苏1的正文内容。</p>
        </div>
        <div class="post" data-category="小说-同人">
            <h3>小玉3</h3>
            <button onclick="toggleContent(this)">展开正文</button>
            <p style="display: none;">这里是小玉3的正文内容。</p>
        </div>
        <div class="post" data-category="小说-原创">
            <h3>小玉2</h3>
            <button onclick="toggleContent(this)">展开正文</button>
            <p style="display: none;">这里是小玉2的正文内容。</p>
        </div>
        <div class="post" data-category="小说-同人">
            <h3>有谁想拯救世界吗？（成小玉）</h3>
            <button onclick="toggleContent(this)">展开正文</button>
            <p style="display: none;">这里是成小玉的正文内容。</p>
        </div>
    </div>

    <p>联系方式：oloiyy@163.com</p>

    <script>
        document.getElementById("menu").addEventListener("click", function () {
            let dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });

        function toggleContent(button) {
            let content = button.nextElementSibling;
            content.style.display = content.style.display === "none" ? "block" : "none";
        }

        function filterContent(category) {
            let posts = document.querySelectorAll(".post");
            let hasMatch = false;
            
            posts.forEach(post => {
                let categories = post.getAttribute("data-category");
                if (categories && categories.includes(category)) {
                    post.style.display = "block";
                    hasMatch = true;
                } else {
                    post.style.display = "none";
                }
            });

            let contentDiv = document.getElementById("content");
            if (!hasMatch) {
                contentDiv.innerHTML = `<p>该分类暂无内容。</p>`;
            }
        }
    </script>

</body>
</html>
