<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗创作中</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; text-align: center; }
        h1 { font-size: 24px; }
        .clock, .counter { position: absolute; top: 10px; font-size: 16px; }
        .clock { left: 10px; }
        .counter { right: 10px; }
        .nav { margin: 20px 0; }
        .nav button { padding: 5px 10px; margin: 5px; border: 1px solid #ddd; background: #f8f8f8; cursor: pointer; }
        .sub-nav { display: none; margin-top: 5px; }
        .post { border-bottom: 1px solid #ddd; padding: 10px; margin: 10px auto; width: 80%; max-width: 600px; text-align: left; }
        .post h2 { font-size: 18px; }
        .post p { white-space: pre-line; }
        .hidden { display: none; }
        .footer { margin-top: 30px; font-size: 14px; color: #666; }
        .upload-container { margin: 20px; }
    </style>
</head>
<body>
    <div class="clock" id="clock">时间加载中...</div>
    <div class="counter">访问量：<span id="viewCount">加载中...</span></div>
    <h1>小狗创作中</h1>

    <!-- **导航栏（分类 & 过滤）** -->
    <div class="nav" id="nav"></div>

    <h2>最新作品</h2>
    <div id="content">加载中...</div>

    <!-- **图片上传功能** -->
    <div class="upload-container">
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="addWatermark()">上传并添加水印</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="imagePreview"></div>
    </div>

    <!-- **网站底部邮箱** -->
    <div class="footer">联系邮箱：<a href="mailto:oloiyy@163.com">oloiyy@163.com</a></div>

    <script>
        // **时钟**
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // **访问计数**
        if (!localStorage.viewCount) localStorage.viewCount = 0;
        localStorage.viewCount = parseInt(localStorage.viewCount) + 1;
        document.getElementById('viewCount').textContent = localStorage.viewCount;

        // **分类数据**
        const categories = {
            "小说-同人": ["成小玉"],
            "小说-原创": ["原创故事1", "原创故事2"],
            "画画-同人": ["角色A", "角色B"],
            "画画-原创": ["原创插画1", "原创插画2"],
            "画画-课程跟画": []
        };

        // **生成导航栏**
        const navDiv = document.getElementById("nav");
        Object.keys(categories).forEach(category => {
            const btn = document.createElement("button");
            btn.textContent = category;
            btn.onclick = () => toggleSubNav(category);
            navDiv.appendChild(btn);

            const subNav = document.createElement("div");
            subNav.classList.add("sub-nav");
            subNav.id = `sub-${category}`;
            categories[category].forEach(sub => {
                const subBtn = document.createElement("button");
                subBtn.textContent = sub;
                subBtn.onclick = () => filterPosts(sub);
                subNav.appendChild(subBtn);
            });
            navDiv.appendChild(subNav);
        });

        // **展开/折叠小分类**
        function toggleSubNav(category) {
            document.querySelectorAll(".sub-nav").forEach(el => el.style.display = "none");
            const subNav = document.getElementById(`sub-${category}`);
            if (subNav) subNav.style.display = "block";
        }

        // **加载 GitHub Issues**
        async function fetchIssues() {
            const username = "joinliving";
            const repo = "puppy";
            const url = `https://api.github.com/repos/${username}/${repo}/issues?state=open`;

            try {
                const response = await fetch(url);
                const issues = await response.json();
                const contentDiv = document.getElementById("content");
                contentDiv.innerHTML = "";

                issues.forEach(issue => {
                    const post = document.createElement("div");
                    post.classList.add("post");
                    post.dataset.tags = issue.labels.map(label => label.name).join(",");

                    post.innerHTML = `<h2>${issue.title}</h2><p>${issue.body.replace(/\n/g, "<br>")}</p>`;
                    contentDiv.appendChild(post);
                });

            } catch (error) {
                document.getElementById("content").textContent = "加载失败，请检查 GitHub 配置";
            }
        }
        fetchIssues();

        // **按分类筛选**
        function filterPosts(category) {
            document.querySelectorAll(".post").forEach(post => {
                post.style.display = post.dataset.tags.includes(category) ? "block" : "none";
            });
        }

        // **图片上传 & 添加水印**
        function addWatermark() {
            const fileInput = document.getElementById("imageUpload");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const previewDiv = document.getElementById("imagePreview");

            if (fileInput.files.length === 0) {
                alert("请先选择一张图片");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // **添加水印**
                    ctx.font = "30px Arial";
                    ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                    ctx.fillText("山雀大王", img.width - 200, img.height - 50);
                    ctx.fillText("oloiyy@163.com", img.width - 300, img.height - 20);

                    // **展示水印后的图片**
                    const dataURL = canvas.toDataURL();
                    previewDiv.innerHTML = `<img src="${dataURL}" style="max-width:100%;">`;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
