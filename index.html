<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗创作中</title>
    <style>
        body {
            font-family: "京华老宋体", serif;
            background-color: #fff;
            color: rgb(83, 83, 86);
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 18px;
        }
        .pages-menu {
            position: relative;
            display: inline-block;
        }
        .pages-btn {
            background-color: #333;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
        }
        .pages-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .pages-content a {
            color: black;
            padding: 8px;
            display: block;
            text-decoration: none;
        }
        .pages-content a:hover {
            background-color: #ddd;
        }
        .work {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            max-width: 600px;
            background: #f9f9f9;
        }
        button {
            margin-top: 5px;
            padding: 5px 10px;
            background: #535356;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="clock"></span>
        <span>访问量：<span id="visitor-count">0</span></span>
        <div class="pages-menu">
            <button class="pages-btn" onclick="togglePages()">Pages</button>
            <div class="pages-content" id="pages-list"></div>
        </div>
    </div>

    <h1>小狗创作中</h1>
    <h2>最新作品</h2>

    <div id="content"></div>

    <p>联系方式：oloiyy@163.com</p>

    <script>
        function updateClock() {
            document.getElementById("clock").innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function togglePages() {
            let menu = document.getElementById("pages-list");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        async function fetchGitHubData() {
            const repo = "joinliving/puppy";
            const apiUrl = `https://api.github.com/repos/${repo}/issues?state=open&per_page=100`;

            try {
                let response = await fetch(apiUrl);
                let issues = await response.json();

                let categories = new Set();
                let contentDiv = document.getElementById("content");

                issues.forEach(issue => {
                    let title = issue.title;
                    let body = issue.body.replace(/\n/g, "<br>");
                    let labels = issue.labels.map(label => label.name);

                    labels.forEach(label => categories.add(label));

                    let workDiv = document.createElement("div");
                    workDiv.className = "work";
                    workDiv.setAttribute("data-category", labels.join(" "));

                    workDiv.innerHTML = `${title} <button onclick="toggleText(this)">展开正文</button><div style="display:none;">${body}</div>`;
                    contentDiv.appendChild(workDiv);
                });

                updatePagesMenu(Array.from(categories));
            } catch (error) {
                console.error("获取 GitHub Issues 失败", error);
            }
        }

        function toggleText(button) {
            let content = button.nextElementSibling;
            content.style.display = content.style.display === "none" ? "block" : "none";
        }

        function updatePagesMenu(categories) {
            let pagesList = document.getElementById("pages-list");
            pagesList.innerHTML = `<a href="#" onclick="filterCategory('全部')">全部</a>`;
            categories.forEach(category => {
                pagesList.innerHTML += `<a href="#" onclick="filterCategory('${category}')">${category}</a>`;
            });
        }

        function filterCategory(category) {
            let works = document.querySelectorAll(".work");
            works.forEach(work => {
                work.style.display = category === "全部" || work.getAttribute("data-category").includes(category) ? "block" : "none";
            });
        }

        fetchGitHubData();
    </script>
</body>
</html>
