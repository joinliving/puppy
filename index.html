<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗创作中</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; text-align: center; }
        h1 { font-size: 24px; }
        .clock { position: absolute; top: 10px; left: 10px; font-size: 16px; }
        .counter { position: absolute; top: 10px; right: 10px; font-size: 16px; }
        .nav { margin: 20px 0; }
        .nav button { padding: 5px 10px; margin: 5px; border: 1px solid #ddd; background: #f8f8f8; cursor: pointer; }
        .post { border-bottom: 1px solid #ddd; padding: 10px; margin: 10px auto; width: 80%; max-width: 600px; text-align: left; }
        .post h2 { font-size: 18px; }
        .post p { white-space: pre-line; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="clock" id="clock">时间加载中...</div>
    <div class="counter">访问量：<span id="viewCount">加载中...</span></div>
    <h1>小狗创作中</h1>

    <!-- **导航栏（按年份 & 类型筛选）** -->
    <div class="nav" id="nav"></div>

    <h2>最新作品</h2>
    <div id="content">加载中...</div>

    <script>
        // **时钟**
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // **访问计数**
        if (!localStorage.viewCount) localStorage.viewCount = 0;
        localStorage.viewCount = parseInt(localStorage.viewCount) + 1;
        document.getElementById('viewCount').textContent = localStorage.viewCount;

        // **获取 GitHub Issues（分类：年份 & 类型）**
        async function fetchIssues() {
            const username = "joinliving";  // GitHub 用户名
            const repo = "puppy";  // 仓库名
            const url = `https://api.github.com/repos/${username}/${repo}/issues?state=open`;

            try {
                const response = await fetch(url);
                const issues = await response.json();
                const contentDiv = document.getElementById("content");
                const navDiv = document.getElementById("nav");
                contentDiv.innerHTML = "";
                navDiv.innerHTML = "";

                let categories = new Set();
                let years = new Set();

                issues.forEach(issue => {
                    const post = document.createElement("div");
                    post.classList.add("post");

                    // 提取标签（类型）
                    let tags = issue.labels.map(label => label.name);
                    post.dataset.tags = tags.join(",");
                    
                    // 提取创建年份
                    let year = new Date(issue.created_at).getFullYear();
                    post.dataset.year = year;
                    years.add(year);

                    post.innerHTML = `<h2>${issue.title}</h2><p>${issue.body.replace(/\n/g, "<br>")}</p>`;
                    contentDiv.appendChild(post);

                    tags.forEach(tag => categories.add(tag));
                });

                // **创建导航栏（按类型 & 年份）**
                navDiv.innerHTML += "<strong>按类型筛选：</strong>";
                categories.forEach(cat => {
                    const btn = document.createElement("button");
                    btn.textContent = cat;
                    btn.onclick = () => filterPosts(cat, "");
                    navDiv.appendChild(btn);
                });

                navDiv.innerHTML += "<br><strong>按年份筛选：</strong>";
                years.forEach(year => {
                    const btn = document.createElement("button");
                    btn.textContent = year;
                    btn.onclick = () => filterPosts("", year);
                    navDiv.appendChild(btn);
                });

                const allBtn = document.createElement("button");
                allBtn.textContent = "全部";
                allBtn.onclick = () => filterPosts("", "");
                navDiv.appendChild(allBtn);

            } catch (error) {
                document.getElementById("content").textContent = "加载失败，请检查 GitHub 配置";
            }
        }
        fetchIssues();

        // **按分类筛选**
        function filterPosts(category, year) {
            document.querySelectorAll(".post").forEach(post => {
                let matchCategory = category === "" || post.dataset.tags.includes(category);
                let matchYear = year === "" || post.dataset.year == year;
                post.style.display = matchCategory && matchYear ? "block" : "none";
            });
        }
    </script>
</body>
</html>
